
<script src='dist/echarts.js'></script>
<script src='dist/echarts-liquidfill.js'></script>
<style>
    html, body {
        width: 100%;
        height: 100%;
        margin: 0;
        background: #F1F7FF;
    }

    #main {
        padding: 20px;
    }

    #main:after {
        display: block;
        content: ' ';
        clear: both;
    }

    h1 {
        margin: 20px;
        font-size: 20px;
        font-weight: bold;
        text-align: center;
        color: #D94854;
    }

    .chart {
        width: 25%;
        height: 300px;
        float: left;
    }
    @media (max-width: 980px) {
        .chart {
            height: 200px;
        }
    }
    @media (max-width: 750px) {
        .chart {
            width: 33.333333%;
        }
    }
    @media (max-width: 500px) {
        .chart {
            width: 50%;
            height: 180px;
        }
    }


    .main-chart {
        width: 100%;
        height: 400px;
        float: none;
        margin: -50px 0;
    }

    .nav {
        text-align: center;
        margin: 10px;
    }

    a {
        text-decoration: none;
        background-color: #294D99;
        transition: 0.5s;
        color: white;
        padding: 6px 18px;
        border-radius: 20px;
        margin: 0 4px;
    }

    a:hover {
        background-color: #1598ED;
    }

    #view-more {
        text-align: center;
        margin: 20px 0 80px 0;
    }
</style>
<div id='main'>
    <div class="chart main-chart"></div>

</div>
<script>
    var _hmt = _hmt || [];


    var bgColor = '#E3F7FF';
    var containers = document.getElementsByClassName('chart');
    var options = [
        {
            series: [{
                type: 'liquidFill',
                data: [0.6, 0.5, 0.4, 0.3],
                radius: '70%',
                label: {
                    formatter: 'percent',
                    fontSize: 25,
                    fontFamily: 'Lobster Two',
                    baseline: 'bottom',
                    position: ['50%', '86%']
                }
            }]
        }
    ];

    var charts = [];
    var chart = echarts.init(containers[0]);

    chart.setOption(options[0]);
    chart.setOption({
        baseOption: options[0],
        media: [{
            query: {
                maxWidth: 300
            },
            option: {
                series: [{
                    label: {
                        fontSize: 26
                    }
                }]
            }
        }]
    });

    charts.push(chart);

    window.onresize = function () {
        for (var i = 0; i < charts.length; ++i) {
            charts[i].resize();
        }
    };

    setInterval(update, 3000);

    function update() {
        var data = [];
        var last = 1;
        for (var i = 0; i < 4; ++i) {
            last = Math.floor(last * (Math.random() * 0.5 + 0.5)
                            * 100) / 100;
            data.push(last);
        }
        charts[0].setOption({
            series: [{
                data: data
            }]
        });
    }
</script>
